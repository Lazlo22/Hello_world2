<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Sample</title>
  </head>
  <body>
    <nav><a href="index.html">Home Page</a></nav>
    <p></p>
    <h1>What do you see here?</h1>
    <p></p>
    <img src="cat.png" alt="cat" height="230" width="320" />
    <p></p>
	<form method="POST" action="https://formspree.io/v.prihodski@gmail.com"/>
    <label>What animal is on the image:</label> <br />
    <label> <input type="radio" name="animal" value="dog" />Dog</label>
    <label> <input type="radio" name="animal" value="cat" />Cat</label>
    <label> <input type="radio" name="animal" value="giraffe" />Giraffe</label>
    <p>
      <label>What is the gender of the animal:</label> <br />
      <label> <input type="radio" name="gender" value="male" />Male</label>
      <label> <input type="radio" name="gender" value="female" />Female</label>
      <label> <input type="radio" name="gender" value="other" />Female</label>
    </p>
    <p>
      <label>What is the color of the anamal:</label> <br />
      <label> <input type="radio" name="color" value="black" />Black</label>
      <label> <input type="radio" name="color" value="white" />White</label>
      <label> <input type="radio" name="color" value="beige" />Beige</label>
    </p>
    <p>
      <label>Do you like cats:</label> <br />
      <label> <input type="radio" name="like" value="yes" />Yes</label>
      <label> <input type="radio" name="like" value="no" />No</label>
      <label> <input type="radio" name="like" value="other" />Other</label>
    </p>
    <p>
      <label>Do you have any animals in your house:</label> <br />
      <label> <input type="radio" name="have_animals" value="Yes" />Yes</label>
      <label> <input type="radio" name="have_animals" value="No" />No</label>
    </p>
    <p><h1>Send your results!</h1></p>
    <label
      >User Name: <input type="text" placeholder="User Name" name="user-name" />
    </label>
    <br />
    <label for="email-input">User Email:</label>
    <input type="email" name="user-email" id="email-input" /> <br />
    <input type="submit" value="SEND" />
  </body>
</html>
